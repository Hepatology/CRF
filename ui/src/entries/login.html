<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>深蓝医学</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- <link rel="shortcut icon" href="http://www.navyblue.cn/img/favicon.ico?ver=1"> -->
</head>
<body style="background-image:url(/api/image/back.jpg);background-size: 100%" class="hold-transition login-page" ng-app="login" ng-controller="loginController">
<div class="login-box">
  <div class="login-logo">
    <a><img src="../lib/images/navyblueLogo2.jpg" width="100%"></img></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg h4">登录</p>

    <form>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="账号" ng-model="account">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" ng-model="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <a href="register.html" class="text-center">注册账号</a>
        </div>
        <div class="col-sm-offset-8 col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" ng-click="login()">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="justModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title"></h4>
      </div>
    <div class="modal-body">
      <p ng-bind="justModalContent">&hellip;</p>
    </div>
    </div>
  </div>
</div>
<!-- /.login-box -->
</body>
</html>
