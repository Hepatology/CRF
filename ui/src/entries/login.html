<body class="hold-transition login-page" ng-app='login' ng-controller="loginController">
<div class="login-box">
  <div class="login-logo">
    <a href="http://www.navyblue.cn/"><img src="../lib/images/navyblueLogo.png" width="100%"></img></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录</p>

    <form>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="账号" ng-model="account">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" ng-model="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div> -->
        <!-- /.col -->
        <div class="col-sm-offset-8 col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" ng-click='login()'>登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- <a href="#">忘记密码</a><br> -->

  </div>
  <!-- /.login-box-body -->
</div>

<div class="modal fade" id="justModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title"></h4>
      </div>
    <div class="modal-body">
      <p ng-bind="justModalContent">&hellip;</p>
    </div>

      <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
