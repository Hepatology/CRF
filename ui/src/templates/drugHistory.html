<section class="content-header">
  <h1 class=" text-center">
     可疑药物用药史
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">可疑药物用药史</li>
  </ol>
</section>
<div ng-app="drugHistory" ng-controller="drugHistoryController">

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p class="h3">保存成功</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
    </div>

  <u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
      <br>
      <div class="box box-info">
<div class="box-body">
              <div class="box-header with-border">
                <h3 class="box-title">详情</h3>
              </div>
              <div class="box-body" id="drug">
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 通用名</i>
                    </div>
                    <input class="form-control" ng-model="genericName">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 商品名</i>
                    </div>
                    <input class="form-control" ng-model="tradeName">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 治疗疾病</i>
                    </div>
                    <input class="form-control" ng-model="treatComplaint">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 用药方法</i>
                    </div>
                    <input class="form-control" ng-model="medicationMethod">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 日剂量</i>
                    </div>
                    <input class="form-control" ng-model="dose">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 开始日期</i>
                    </div>
                    <input class="form-control pull-right" id="beginDate" ng-model="beginDate" >
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 是否停药</i>
                    </div>
                    <input class="form-control" ng-model="drugWithdrawal">
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 停药日期</i>
                    </div>
                    <input class="form-control pull-right" id="drugWithdrawalDate" ng-model="drugWithdrawalDate" >
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 是否减量</i>
                    </div>
                    <input class="form-control" ng-model="decrement">
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 既往该药暴露史</i>
                    </div>
                    <input class="form-control" ng-model="drugExposure">
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 既往暴露引起肝损</i>
                    </div>
                    <input class="form-control" ng-model="exposureLiverDamage">
                  </div>
                </div>
              </div>
              <button class="btn btn-primary col-md-offset-5" ng-click="addDrug()">新增</button>
</div>
</div>
		  <span class="col-md-offset-10">&nbsp</span>
          <input type="button" class="btn btn-primary " ng-click="save()" value="保存">&nbsp
          <input type="button" class="btn btn-primary " ng-click="layout()" value="退出">
</div>
