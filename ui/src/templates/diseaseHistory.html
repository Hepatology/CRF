<section class="content-header">
  <h1 class=" text-center">
     既往疾病史
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">既往疾病史</li>
  </ol>
</section>
<div ng-app="diseaseHistory" ng-controller="diseaseHistoryController">

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p class="h3">保存成功</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
    </div>

  <u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
      <br>
      <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">除药物性肝病以外，病例是否存在因本次入院的其他疾病史？</h3>
      </div>
      <div class="box-body">
        <input type="radio" name="otherHistory" ng-model="otherHistory" ng-value=1><span class="h4">无</span>
        <span class="col-md-offset-1">
          <input type="radio" name="otherHistory" ng-model="otherHistory" ng-value=2><span class="h4">有</span>
        </span>
      </div>
<div class="box-body" ng-show="diseaseShow">
      <div class="box-header with-border">
              <h3 class="box-title">既往病史</h3>
      </div>
      <div class="box-body">
        <input type="radio" name="history" ng-model="pastDisease" ng-value=1><span class="h4">无</span>
        <span class="col-md-offset-1">
          <input type="radio" name="history" ng-model="pastDisease" ng-value=2><span class="h4">有</span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="history" ng-model="pastDisease" ng-value=3><span class="h4">不详</span>
        </span>
      </div>
              <div class="box-header with-border">
                <h3 class="box-title">详情</h3>
              </div>
              <div class="box-body" id="disease">
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 疾病名称</i>
                    </div>
                    <input class="form-control" ng-model="diseaseName">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 发作/诊断日期</i>
                    </div>
                    <input class="form-control" id="diagnosisDate" ng-model="diagnosisDate">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 治愈日期</i>
                    </div>
                    <input class="form-control" id="crueDate" ng-model="crueDate">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 目前是否仍然存在</i>
                    </div>
                    <input class="form-control" ng-model="existence">
                  </div>
                </div>
              </div>
              <button class="btn btn-default col-md-offset-5" ng-click="addDisease()">
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
              </button>
</div>
</div>
		  <span class="col-md-offset-10">&nbsp</span>
          <input type="button" class="btn btn-primary " ng-click="save()" value="保存">&nbsp
          <input type="button" class="btn btn-primary " ng-click="layout()" value="退出">
</div>
