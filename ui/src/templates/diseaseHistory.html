<section class="content-header">
  <h1 class=" text-center">
     既往疾病史
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">既往疾病史</li>
  </ol>
</section>
<div ng-app="diseaseHistory" ng-controller="diseaseHistoryController">

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p class="h3">保存成功</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
    </div>

  <u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
      <br>
      <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">【 除药物性肝病以外，病例是否存在因本次入院的其他疾病史？ 】</h3>
      </div>
      <div class="box-body">
        <input type="radio" name="otherHistory" ng-model="otherHistory" ng-value=1><span class="h4">无</span>
        <span class="col-md-offset-1">
          <input type="radio" name="otherHistory" ng-model="otherHistory" ng-value=2><span class="h4">有</span>
        </span>
      </div>

<div>
      <div class="box-header with-border">
              <h3 class="box-title">【 个人史 】</h3>
      </div>
      <div class="box-body">
        <checkbox ng-model="oneDrink" name="oneDrink"></checkbox><span class="h4">饮酒</span>
        <span class="col-md-offset-1">
        <checkbox ng-model="oneSmoke" name="oneSmoke"></checkbox><span class="h4">吸烟</span>
        <span class="col-md-offset-1">
        <checkbox ng-model="oneAllergy" name="oneAllergy"></checkbox><span class="h4">过敏</span>
        <span class="col-md-offset-1">
        <checkbox ng-model="oneInfect" name="oneInfect"></checkbox><span class="h4">感染</span>
        <span class="col-md-offset-1">
        <checkbox ng-model="oneOpera" name="oneOpera"></checkbox><span class="h4">手术</span>
        <span class="col-md-offset-1">
      </div>
</div>

<div ng-show="diseaseShow">
      <div class="box-header with-border">
              <h3 class="box-title">【 既往病史 】</h3>
      </div>
      <div class="box-body">
        <input type="radio" name="history" ng-model="pastDisease" ng-value=1><span class="h4">无</span>
        <span class="col-md-offset-1">
          <input type="radio" name="history" ng-model="pastDisease" ng-value=2><span class="h4">有</span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="history" ng-model="pastDisease" ng-value=3><span class="h4">不详</span>
        </span>
      </div>
              <div class="box-header with-border">
                <h3 class="box-title">【 详情 】</h3>
              </div>
              <div class="box-body" id="disease">
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 疾病种类</i>
                    </div>
                    <select class="form-control" ng-model="diseaseType">
                      <option value="呼吸系统疾病">呼吸系统疾病</option>
                      <option value="消化系统疾病">消化系统疾病</option>
                      <option value="循环系统疾病">循环系统疾病</option>
                      <option value="泌尿系统疾病">泌尿系统疾病</option>
                      <option value="血液系统疾病">血液系统疾病</option>
                      <option value="内分泌系统疾病">内分泌系统疾病</option>
                      <option value="新成代谢疾病">新成代谢疾病</option>
                      <option value="淋巴系统疾病">淋巴系统疾病</option>
                      <option value="神经精神系统疾病">神经精神系统疾病</option>
                      <option value="结缔组织疾病">结缔组织疾病</option>
                      <option value="妇产科疾病">妇产科疾病</option>
                      <option value="儿科疾病">儿科疾病</option>
                      <option value="耳鼻喉科疾病">耳鼻喉科疾病</option>
                      <option value="眼科疾病">眼科疾病</option>
                      <option value="口腔科疾病">口腔科疾病</option>
                      <option value="伤骨科疾病">伤骨科疾病</option>
                      <option value="皮肤科疾病">皮肤科疾病</option>
                      <option value="肿瘤科疾病">肿瘤科疾病</option>
                      <option value="传染病与性病">传染病与性病</option>
                      <option value="寄生虫疾病">寄生虫疾病</option>
                      <option value="男性不育性疾病">男性不育性疾病</option>
                      <option value="女性不孕性疾病">女性不孕性疾病</option>
                      <option value="男性生殖系统疾病">男性生殖系统疾病</option>
                      <option value="疑难杂症">疑难杂症</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 疾病名称</i>
                    </div>
                    <input class="form-control" ng-model="diseaseName">
                  </div>
                </div>
                <!-- <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 治愈日期</i>
                    </div>
                    <input class="form-control" id="crueDate" ng-model="crueDate">
                  </div>
                </div> -->
                <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 是否痊愈</i>
                    </div>
                    <select ng-model="existence" class="form-control">
                      <option value="1">是</option>
                      <option value="2">否</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 曾用药（药名）</i>
                    </div>
                    <input class="form-control" ng-model="preMedicine">
                  </div>
                </div>
              </div>
              <button class="btn btn-success col-md-offset-5" ng-click="addDisease()">
              增加
              <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
              </button>
              
</div>

  <div class="box-header with-border">
              <h3 class="box-title">【 疫区旅游史 】</h3>
  </div>
      <div class="box-body">
        <input type="radio" name="epidemicTourism" ng-model="epidemicTourism" ng-value=1><span class="h4">无</span>
        <span class="col-md-offset-1">
          <input type="radio" name="epidemicTourism" ng-model="epidemicTourism" ng-value=2><span class="h4">有</span>
        </span>
        <input type="text" ng-model="epidemicText" ng-show="epi">
      </div>
</div>
		  <span class="col-md-offset-10">&nbsp</span>
          <button class="btn btn-primary " ng-click="save()">保存
          <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
          </button>&nbsp
          <button class="btn btn-primary " ng-click="layout()">退出<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
</div>
