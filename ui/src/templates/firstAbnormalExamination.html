<section class="content-header">
    <h1 class="text-center">
        首次异常的生化检查
    </h1><br>
    <ol class="breadcrumb">
    </ol>
</section>

<div ng-app="firstAbnormalExamination" ng-controller="firstAbnormalExaminationController">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <u class="h4 col-md-offset-9">患者：</u>
                <br>
                <u class="h4 col-md-offset-9">病理号：</u>
                <form class="form-inline col-md-offset-9">
                    <div class="form-group">
                        <u class="h4">随访</u>
                        <checkbox ng-model="follow"></checkbox>
                        <div class="input-group date" ng-show="followDateShow">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right" id="datepicker" ng-model="followUpDate">
                        </div>
                    </div>
                </form>
            </div>


            <!-- 左侧小菜单内容 -->
            <div class="col-md-3">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">分类</h3>
                    </div>
                    <div class="box-body no-padding">
                        <ul class="nav nav-pills nav-stacked" style="cursor:pointer">
                            <li class="active"><a ng-click="addTabActive('#tab_1', '总胆汁酸')" data-toggle="tab"><i class="fa fa-file-text-o"></i>肝脏生化检查</a></li>
                            <li><a ng-click="addTabActive('#tab_2', '肝功能')" data-toggle="tab"><i class="fa fa-file-text-o"></i> 肾功能检查</a></li>
                            <li><a ng-click="addTabActive('#tab_3', '肾功能')" data-toggle="tab"><i class="fa fa-file-text-o"></i> 血糖检查</a></li>
                            <li><a ng-click="addTabActive('#tab_4', '凝血')" data-toggle="tab"><i class="fa fa-file-text-o"></i> 凝血功能检查</a></li>
                            <li><a ng-click="addTabActive('#tab_5', '血常规')" data-toggle="tab"><i class="fa fa-file-text-o"></i> 肿瘤标志物</a></li>
                        </ul>
                    </div>
                </div>
            </div>


            <!-- 右侧小路由部分 -->
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="text-center" ng-bind="tabTitle"></h3>

                        <!-- 各种tab -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1">
                                <form class="form-horizontal">
                                    <div class="box-body">

                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-2 control-label">总胆汁酸：</label>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" ng-model="totalBileAcid">
                                                    <span class="input-group-addon">(0-15)μmol/l</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label">检查时间</label>
                                                <div class="input-group date col-md-3">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="datepicker1" ng-model="totalBileAcidDate">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-2 control-label">铜蓝蛋白：</label>

                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" ng-model="copperProtein ">
                                                    <span class="input-group-addon">(22-58)mg/dl</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-2 control-label">检查时间</label>
                                                <div class="input-group date col-md-3">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="datepicker2" ng-model="copperProteinDate">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="box-footer">

                                        <button type="submit" class="btn btn-info pull-right" ng-click="showSaveModal()">整体保存</button>
                                    </div>
                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>



            
        </div>
    </div>
</div>
