<div>
<div>
<table class="table table-hover table-bordered">
          <thead>
            <tr>
              <td>序号</td>
              <td>姓名</td>
              <td>医院</td>
              <td>联系电话</td>
            </tr>
          </thead>
          <tbody ng-repeat="x in users">
            <tr>
              <td>{{x.id}}</td>
              <td>{{x.realName}}</td>
              <td>{{x.hospital.hospitalName}}</td>
              <td>{{x.account}}</td>
            </tr>
          </tbody>
        </table>
        <div class="page ng-hide" my-directive url={{url}} get-data="users"></div>
</div>
<div>
<input id="kicked-out" type="button" value="踢出人员">
</div>
</div>
