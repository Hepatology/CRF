  <h1 class="text-center">
    患者一般资料
  </h1><br>
  <ol class="breadcrumb">

  <div  ng-app="patientInfo" ng-controller="patientInfoController">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">基本信息</h3>
              </div>
                <div class="box-body">
                  <form role="form">
                <!-- 姓名字段 -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">姓名</i>
                    </div>
                    <input class="form-control" ng-model="name" id="inputName" ng-blur="judgeName()"
                    data-toggle="popover" data-placement="top">
                  </div>
                </div>
                <!-- 性别字段 -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">性别</i>
                    </div>
                    <input class="form-control" id="inputGender" ng-model="gender" tabindex="0" ng-blur="judgeGender()"
                    data-toggle="popover" data-placement="top">
                  </div>
                </div>
                <!-- 出生年月 -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">出生日期</i>
                    </div>
                    <input class="form-control pull-right" id="datepicker1" ng-model="age" >
                  </div>
                </div>
                <!-- 民族字段 -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 民族 &ensp; &#8197; </i>
                    </div>
                    <input class="form-control" id="inputEmail3" ng-model="age">
                  </div>
                </div>
              </div>


              <div class="box-header with-border">
                <!-- 体重字段 -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">体重</i>
                    </div>
                    <input class="form-control" ng-model="name" id="inputName" ng-blur="judgeName()"
                    data-toggle="popover" data-placement="top">
                  </div>
                </div>
                <!-- 身高字段 -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">身高</i>
                    </div>
                    <input class="form-control" id="inputGender" ng-model="gender" tabindex="0" ng-blur="judgeGender()"
                    data-toggle="popover" data-placement="top">
                  </div>
                </div>
                <!-- BMI -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-weight: 900;font-style: inherit;"> &emsp; BMI &emsp; </i>
                    </div>
                    <input class="form-control" id="inputEmail3" ng-model="age">
                  </div>
                </div>
                <!-- 文化程度字段 -->
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">文化程度</i>
                    </div>
                    <input class="form-control" id="inputEmail3" ng-model="age">
                  </div>
                </div>
              </div>

              <div class="box-header with-border">
                <!-- 首次出现肝损伤时间字段 -->
                <div class="col-sm-6">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">首次出现肝损伤时间</i>
                    </div>
                    <input class="form-control" ng-model="name" id="datepicker4">
                  </div>
                </div>
                <!-- 调查医院 -->
                <div class="col-sm-6">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &emsp; 调查医院 &emsp; </i>
                    </div>
                    <input class="form-control" id="inputEmail3" ng-model="age">
                  </div>
                </div>
              </div>

              <div class="box-header with-border">
                <!-- 联系电话字段 -->
                <div class="col-sm-6">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">  &ensp; &ensp; 联系电话 &ensp; </i>
                    </div>
                    <input class="form-control" ng-model="name">
                  </div>
                </div>
                <!-- 就诊时病程医院 -->
                <div class="col-sm-6">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">&#8197; &#8197; 就诊时病程&#8197; &#8197; </i>
                    </div>
                    <input class="form-control" id="inputEmail3" ng-model="age" placeholder="（体检发现、肝硬化、其他）">
                  </div>
                </div>
              </div>

              <div class="box-header with-border">
                <!-- 初次诊断年龄字段 -->
                <div class="col-sm-6">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;">初次诊断年龄</i>
                    </div>
                    <input class="form-control" ng-model="name">
                  </div>
                </div>
                <!-- 初次诊断年月医院 -->
                <div class="col-sm-6">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 初次诊断年月</i>
                    </div>
                    <input class="form-control" id="datepicker5" ng-model="age">
                  </div>
                </div>
              </div>

              <!-- /.box-header -->

              <!-- /.box-body -->
              </form>
            </div>
          </div>


          <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">个人家族史</h3>
              </div>
              <div class="box-body">
                <form role="form">


                  <div class="radio col-sm-3">
                    <div>
                      <label>吸烟</label>
                      <label>
                        <input type="radio" name="optionsRadios1" id="optionsRadios1" ng-model="smoke" ng-value="false">无
                      </label>
                      <label>
                        <input type="radio" name="optionsRadios1" id="optionsRadios2" ng-model="smoke" ng-value="true">有
                      </label>
                    </div>
                  </div>

                  <div class="radio col-sm-offset-1 col-sm-3">
                    <div>
                      <label>饮酒</label>
                      <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios3" ng-model="drink" ng-value="false">无
                      </label>
                      <label>
                        <input type="radio" name="optionsRadios2" id="optionsRadios4" ng-model="drink" ng-value="true">有
                      </label>
                    </div>
                  </div>

                  <div class="radio col-sm-offset-1 col-sm-3">
                    <div class="input-group date">
                      <div class="input-group-addon">
                        <i style="font-style: inherit;">家族史</i>
                      </div>
                      <input class="form-control" ng-model="name">
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>


        <span class="col-md-offset-10">&nbsp</span>
          <input type="button" class="btn btn-primary " ng-click="showNextModel()" value="保存">&nbsp
          <input type="button" class="btn btn-primary " ng-click="showExistModal()" value="退出">

          <!-- 下一步按钮模态框 -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                <p ng-bind="myModalContent">&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="commit()">确定</button>
              </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="existModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
              <div class="modal-body">
                <p>您确定要放弃编辑退出吗？&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="exsitEdit()">退出编辑</button>
              </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="justModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
              <div class="modal-body">
                <p ng-bind="justModalContent">&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
              </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
