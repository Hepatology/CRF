<section class="content-header">
  <h1 class=" text-center">
     疾病转归
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">疾病转归</li>
  </ol>
</section>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p class="h3">保存成功</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
</div>

<div ng-model="diseaseOutcome" ng-controller="diseaseOutcomeController">
	<u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
      <br>
      <div class="box box-info">
      <div class="box-header with-border">
              <h3 class="box-title">疾病转归</h3>
      </div>
      <div class="box-body">
        <checkbox ng-model="outcome1"></checkbox><span class="h4">痊愈</span>
        <span class="col-md-offset-1">
          <checkbox ng-model="outcome2"></checkbox><span class="h4">好转</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="outcome3"></checkbox><span class="h4">恶化</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="outcome4"></checkbox><span class="h4">进展为肝衰竭</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="outcome5"></checkbox><span class="h4">接受肝移植</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="outcome6"></checkbox><span class="h4">死亡</span>
        </span>
        <br/>
        <span>
          <checkbox ng-model="outcome7"></checkbox><span class="h4">无变化</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="outcome8"></checkbox><span class="h4">不详</span>
        </span>
      </div>
      </div>
      <div class="col-md-offset-9">
      <input type="button" class="btn btn-primary " ng-click="save()" value="保存">&nbsp
      <input type="button" class="btn btn-primary " ng-click="layout()" value="退出">
      </div>
</div>
