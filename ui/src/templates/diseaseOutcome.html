<section class="content-header">
  <h1 class=" text-center">
     疾病转归
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">疾病转归</li>
  </ol>
</section>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p class="h3">保存成功</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
</div>

<div ng-model="diseaseOutcome" ng-controller="diseaseOutcomeController">
	<u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
      <br>
      <div class="box box-info">
      <div class="box-header with-border">
              <h3 class="box-title">【 疾病转归 】</h3>
      </div>
      <div class="box-body">

        <table>
          <tbody>
            <tr>
              <td class="col-md-2">
                <checkbox ng-model="outcome1"></checkbox>
                <span class="h5">痊愈</span>
              </td>
              <td class="col-md-2">
                <checkbox ng-model="outcome2"></checkbox>
                <span class="h5">好转</span>
              </td>
              <td class="col-md-2">
                <checkbox ng-model="outcome3"></checkbox>
                <span class="h5">恶化</span>
              </td>
              <td class="col-md-2">
                <checkbox ng-model="outcome4"></checkbox>
                <span class="h5">进展为肝衰竭</span>
              </td>
            </tr>
            <tr>
              <td class="col-md-2">
                <checkbox ng-model="outcome5"></checkbox>
                <span class="h5">接受肝移植</span>
              </td>
              <td class="col-md-2">
                <checkbox ng-model="outcome6"></checkbox>
                <span class="h5">死亡</span>
              </td>
              <td class="col-md-2">
                <checkbox ng-model="outcome7"></checkbox>
                <span class="h5">无变化</span>
              </td>
              <td class="col-md-2">
                <checkbox ng-model="outcome8"></checkbox>
                <span class="h5">不详</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
      <div class="col-md-offset-9">
      <a class="btn btn-primary" ng-click="save()">
          <i class="fa  fa-save"></i> 保存
        </a>
        <a class="btn btn-primary" ng-click="layout()">
          <i class="fa  fa-sign-out"></i> 退出
        </a>
      </div>
</div>
