<section class="content-header">
  <h1 class=" text-center">
     治疗方案
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">治疗方案</li>
  </ol>
</section>
<br/>
<div ng-app="finalDiagnosis" ng-controller="finalDiagnosisController">
  <u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
  <br/>

  <div class="box box-info">
      <div class="box-header with-border">
        <span class="h3 box-title">PBC临床分期</span>
      </div>
      <div class="box-body">
        <input type="radio" name="ans1" ng-model="pbcClinicalStage" value="临床前期"><span class="h4">临床前期</span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans1" ng-model="pbcClinicalStage" value="无症状期">
          <span class="h4">无症状期</span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans1" ng-model="pbcClinicalStage" value="症状期"><span class="h4">
          症状期</span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans1" ng-model="pbcClinicalStage" value="肝功能不全期">
          <span class="h4">肝功能不全期</span>
        </span>
      </div>
  </div>


  <div class="box box-info">
      <div class="box-header with-border">
        <span class="h3 box-title">AIH临床分期</span>
      </div>
      <div class="box-body">
        <input type="radio" name="ans2" ng-model="aihClinicalStage" value="无症状期"><span class="h4">无症状期
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans2" ng-model="aihClinicalStage" value="症状期"><span class="h4">症状期</span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans2" ng-model="aihClinicalStage" value="缓解期"><span class="h4">缓解期
          </span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans2" ng-model="aihClinicalStage" value="复发"><span class="h4">复发
          </span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans2" ng-model="aihClinicalStage" value="肝硬化代偿期">
          <span class="h4">肝硬化代偿期</span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="ans2" ng-model="aihClinicalStage" value="肝硬化失代偿期">
          <span class="h4">肝硬化失代偿期</span>
        </span>
        <br/>
        <span>
          <input type="radio" name="ans2" ng-model="aihClinicalStage" value="急性肝功能衰竭"><span class="h4">急性肝功能衰竭</span>
        </span>
      </div>
  </div>


  <div class="box box-info">
      <div class="box-header with-border">
        <span class="h3 box-title">特殊情况</span>
      </div>
      <div class="box-body">
        <checkbox ng-model="children" ng-true-value="true"></checkbox><span class="h4">儿童
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="gestationPeriod" ng-true-value="true"></checkbox><span class="h4">妊娠期
          </span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="repeatedRelapse" ng-true-value="true"></checkbox><span class="h4">多次复发
          </span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="resistantToSteroidTreatment" ng-true-value="true"></checkbox>
          <span class="h4">对激素耐药</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="patientsWithChronicHepatitisB" ng-true-value="true"></checkbox>
          <span class="h4">合并慢性乙型肝炎</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="patientsWithChronicHepatitisC" ng-true-value="true"></checkbox>
          <span class="h4">合并慢性丙型肝炎</span>
        </span>
        <br/>
        <span>
          <checkbox ng-model="overlappingAIHPBC" ng-true-value="true"></checkbox><span class="h4">AIH-PBC重叠</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="overlappingAIHPSC" ng-true-value="true"></checkbox><span class="h4">AIH-PSC重叠</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="autoimmuneCholangitis" ng-true-value="true"></checkbox><span class="h4">自身免疫性胆管炎</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="finalDiagnosisOther" ng-true-value="true"></checkbox>
          <span class="h4">其他</span>
        </span>
      </div>
  </div>

  <br/>
  <div class="col-md-offset-9">
        <input type="button" class="btn btn-primary" ng-click="commit()" value="保存">&nbsp
        <input type="button" class="btn btn-primary" ng-click="layout()" value="退出">
  </div>

  <div class="modal fade" id="justModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title"></h4>
        </div>
       <div class="modal-body">
        <span ng-bind="justModalContent" class="h3">&hellip;</span>
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
      </div>
    </div>
  </div>
</div>
