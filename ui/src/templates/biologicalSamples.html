<section class="content-header">
  <h1 class=" text-center">
     症状体征
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">症状体征</li>
  </ol>
</section>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p class="h3">保存成功</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
</div>

<div ng-model="biologicalSamples" ng-controller="biologicalSamplesController">
	<u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
      <br>
      <div class="box box-info">
      <div class="box-header with-border">
              <h3 class="box-title">【 患者是否留置生物样本 】</h3>
      </div>
      <div class="box-body">
        <span>
          <checkbox ng-model="biologicalSamples1"></checkbox><span class="h4">血清</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples2"></checkbox><span class="h4">血浆</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples3"></checkbox><span class="h4">组织</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples4"></checkbox><span class="h4">尿液</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples5"></checkbox><span class="h4">药物</span>
        </span>
        <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples6"></checkbox><span class="h4">其他</span>
        </span>
      </div>
      </div>
      <div class="col-md-offset-9">
      <button class="btn btn-primary " ng-click="save()">保存
          <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
          </button>&nbsp
          <button class="btn btn-primary " ng-click="layout()">退出<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
      </div>
</div>
