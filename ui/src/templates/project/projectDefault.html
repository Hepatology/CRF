<div class="projectDefault">
  <div class="box box-primary">
    <div class="panel panel-default panel-chart">
      <div class="panel-heading">项目的信息概览</div>
      <div class="panel-body">
        <canvas id="bar" class="chart chart-bar"chart-data="data" chart-labels="labels" chart-options="options"></canvas>
      </div>
    </div>
  </div>
  <div class="box box-primary">
    <div class="panel panel-default">
      <div class="panel-heading">项目医院</div>
      <div class="panel-body">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <td>序号</td>
              <td>医院名称</td>
              <td>医院地址</td>
              <td>联系电话</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in hospitals" style="cursor:pointer">
              <td ng-if="$odd" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#4ba8b3">{{$index+1}}</td>
              <td ng-if="$even" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#f1f1f1">{{$index+1}}</td>
              <td ng-if="$odd" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#4ba8b3">{{x.hospitalName}}</td>
              <td ng-if="$even" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#f1f1f1">{{x.hospitalName}}</td>
              <td ng-if="$odd" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#4ba8b3">{{x.address}}-{{x.addressDetail}}</td>
              <td ng-if="$even" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#f1f1f1">{{x.address}}-{{x.addressDetail}}</td>
              <td ng-if="$odd" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#4ba8b3">{{x.telephone}}</td>
              <td ng-if="$even" ui-sref="project.hospitalDefault" ng-click="click_hospital(x)" style="background-color:#f1f1f1">{{x.telephone}}</td>
            </tr>
          </tbody>
        </table>
        <div class="page ng-hide" my-directive url={{url}} get-data="hospitals"></div>
      </div>
    </div>
  </div>
</div>
