<div class="caseIllness">
  <div class="box box-primary">
    <div class="panel panel-default">
      <div class="panel-heading">项目的相关病例</div>
      <div class="panel-body">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <td>序号</td>
              <td>案例名称</td>
              <td>案例类型</td>
              <td>案例录入时间</td>
            </tr>
          </thead>
          <tbody ng-repeat="x in Illnesses">
            <tr>
              <td ng-if="$odd" style="background-color:#4ba8b3">{{$index+1}}</td>
              <td ng-if="$even" style="background-color:#f1f1f1">{{$index+1}}</td>
              <td ng-if="$odd" style="background-color:#4ba8b3">{{x.caseName}}</td>
              <td ng-if="$even" style="background-color:#f1f1f1">{{x.caseName}}</td>
              <td ng-if="$odd" style="background-color:#4ba8b3">{{x.caseCategory}}</td>
              <td ng-if="$even" style="background-color:#f1f1f1">{{x.caseCategory}}</td>
              <td ng-if="$odd" style="background-color:#4ba8b3">{{x.createTime | date:"MM/dd/yyyy"}}</td>
              <td ng-if="$even" style="background-color:#f1f1f1">{{x.createTime | date:"MM/dd/yyyy"}}</td>
            </tr>
          </tbody>
        </table>
        <div class="page ng-hide" my-directive url={{url}} get-data="Illnesses"></div>
      </div>
    </div>
  </div>
</div>
