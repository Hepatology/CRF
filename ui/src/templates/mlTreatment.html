<section class="content-header">
  <h1 class=" text-center">
     药肝治疗措施
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
    <li class="active">药肝治疗措施</li>
  </ol>
</section>
<div ng-app="mlTreatment" ng-controller="mlTreatmentController">

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                  <p class="h3">保存成功</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
    </div>

  <u class="h4 col-md-offset-9">患者：{{patientName}}</u>
  <br>
  <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
      <br>
      <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">【 是否有治疗措施 】</h3>
      </div>
      <div class="box-body">
        <input type="radio" name="treatment" ng-model="treatment" ng-value=1><span class="h5">是</span>
        <span class="col-md-offset-1">
          <input type="radio" name="treatment" ng-model="treatment" ng-value=2><span class="h5">否</span>
        </span>
        <span class="col-md-offset-1">
          <input type="radio" name="treatment" ng-model="treatment" ng-value=3><span class="h5">不详</span>
        </span>
      </div>
    </div>

    <div class="box box-info">
              <div class="box-header with-border">
                <h3 class="box-title">【 药物治疗 】<sub style="color: green">（日剂量单位：mg、g、ug、ml、L、片、粒、包、IU、其他、不详）</sub></h3>
              </div>
              <div class="box-body" id="treatmentDetail">
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 通用名</i>
                    </div>
                    <input class="form-control" ng-model="genericName">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 商品名</i>
                    </div>
                    <input class="form-control" ng-model="tradeName">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 用药方法</i>
                    </div>
                    <select ng-model="detailMethod" class="form-control">
                      <option value="1">口服</option>
                      <option value="2">皮下注射</option>
                      <option value="3">直肠给药</option>
                      <option value="4">滴注</option>
                      <option value="5">鼻腔给药</option>
                      <option value="6">吸入给药</option>
                      <option value="7">静脉注射</option>
                      <option value="8">局部给药</option>
                      <option value="9">肌肉注射</option>
                      <option value="10">静脉滴注</option>
                      <option value="11">雾化吸入</option>
                      <option value="12">其他</option>
                      <option value="13">不详</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 用药种类</i>
                    </div>
                    <select class="form-control" ng-model="category">
                      <option value="非甾体类抗炎药">非甾体类抗炎药</option>
                      <option value="抗感染药物（包括抗结核药物）">抗感染药物（包括抗结核药物）</option>
                      <option value="抗肿瘤药物">抗肿瘤药物</option>
                      <option value="中枢神经系统用药">中枢神经系统用药</option>
                      <option value="心血管系统用药">心血管系统用药</option>
                      <option value="代谢性疾病用药">代谢性疾病用药</option>
                      <option value="激素类药物">激素类药物</option>
                      <option value="生物制剂">生物制剂</option>
                      <option value="中药">中药</option>
                      <option value="保健品">保健品</option>
                      <option value="其他">其他</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 日剂量</i>
                    </div>
                    <input class="form-control" ng-model="dose">
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 开始日期</i>
                    </div>
                    <input class="form-control" id="detailStartDate" ng-model="detailStartDate">
                  </div>
                </div>
                
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 结束日期</i>
                    </div>
                    <input class="form-control" id="detailEndDate" ng-model="detailEndDate">
                  </div>
                </div>
              </div>
              <a class="btn btn-success col-md-offset-5" ng-click="addDetail()">
                <i class="fa  fa-chevron-circle-down"></i> 增加
              </a>
              <br/><br/>
        </div>
        
        <div class="box box-info">
              <div class="box-header with-border">
                <h3 class="box-title">【 其他治疗方案 】</h3>
              </div>
              <div class="box-body" id="treatmentOther">
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 治疗措施</i>
                    </div>
                    <input class="form-control" ng-model="method">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 治疗措施详述</i>
                    </div>
                    <input class="form-control" ng-model="methodDetail">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 开始日期</i>
                    </div>
                    <input class="form-control" id="otherStartDate" ng-model="otherStartDate">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i style="font-style: inherit;"> &ensp; 结束日期</i>
                    </div>
                    <input class="form-control" id="otherEndDate" ng-model="otherEndDate">
                  </div>
                </div>
              </div>
              <a class="btn btn-success col-md-offset-5" ng-click="addOther()">
                <i class="fa  fa-chevron-circle-down"></i> 增加
              </a>
              <br/><br/>
            </div>

		  <span class="col-md-offset-10">&nbsp</span>
          <a class="btn btn-primary" ng-click="save()">
          <i class="fa  fa-save"></i> 保存
        </a>
        <a class="btn btn-primary" ng-click="layout()">
          <i class="fa  fa-sign-out"></i> 退出
        </a>
</div>
